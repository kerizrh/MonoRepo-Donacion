<div class="main-container">
  <div class="card">
    <header>
      <h1>Crear nueva campaña</h1>
      <p class="subtitle">Completa los siguientes campos para lanzar tu iniciativa.</p>
    </header>

    <form (submit)="onSubmit($event)">
      
      <div class="form-group">
        <label>Nombre de campaña</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Ej. Donación de útiles escolares" required />
        <small class="helper-text">(Obligatorio)</small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Fecha límite</label>
          <input type="date" [(ngModel)]="fechaLimite" name="fechaLimite" [min]="minDate" required />
          <small class="helper-text">Debe ser una fecha futura.</small>
        </div>

        <div class="form-group">
          <label>Meta a recaudar (USD)</label>
          <div class="input-icon-wrapper">
            <span class="currency-symbol">$</span>
            <input type="number" min="1" step="0.01" [(ngModel)]="metaFondos" name="metaFondos" placeholder="1000" required />
          </div>
          <small class="helper-text">(Obligatorio)</small>
        </div>
      </div>

      <div class="form-group">
        <label>Banner (imagen)</label>
        
        <div class="file-upload-container">
          <label class="file-dropzone" *ngIf="!imagenBase64">
            <input type="file" accept="image/*" (change)="onFile($event)" hidden />
            <div class="icon-placeholder">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            </div>
            <p>
              <span class="link-text">Sube un archivo</span> o arrástralo aquí
            </p>
            <span class="file-info">PNG, JPG, GIF hasta 10MB</span>
          </label>

          <div class="image-preview" *ngIf="imagenBase64">
            <img [src]="'data:image/*;base64,' + imagenBase64" alt="Vista previa" />
            <button type="button" class="btn-remove-img" (click)="imagenBase64 = null">Cambiar imagen</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea [(ngModel)]="descripcion" name="descripcion" rows="4" placeholder="Describe los objetivos y el impacto de tu campaña..."></textarea>
      </div>

      <div class="form-group">
        <label>Categorías</label>
        <div class="input-group">
          <input type="text" [(ngModel)]="nuevaCategoria" name="nuevaCategoria" placeholder="Ej. educación, niños, comunidad" />
          <button type="button" class="btn-add" (click)="agregarCategoria()">Agregar</button>
        </div>
        
        <div class="chips-container" *ngIf="categorias.length > 0">
          <span *ngFor="let cat of categorias; let i = index" class="chip" [ngClass]="i % 2 === 0 ? 'chip-blue' : 'chip-green'">
            {{ cat }}
            <button type="button" class="btn-chip-close" (click)="eliminarCategoria(cat)">×</button>
          </span>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="guardando">
        {{ guardando ? 'Guardando...' : 'Crear campaña' }}
      </button>

      <p class="mensaje-error" *ngIf="mensaje">{{ mensaje }}</p>
    </form>
  </div>
</div>
